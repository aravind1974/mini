<html>
  <head>
    <style>
      /* Style for the header */
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }

      /* Style for the main content */
      main {
        padding: 1em;
        background-color: #eee;
      }

      /* Style for the buttons */
      .btn {
        background-color: #333;
        color: white;
        padding: 0.5em 1em;
        border: none;
        cursor: pointer;
        margin: 1em;
      }

      /* Style for the button on hover */
      .btn:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Gym Management System</h1>
    </header>
    <main>
      <h2>Welcome to the Gym Management System</h2>
      <p>Please select an option below to proceed:</p>
      <button class="btn">Members</button>
      <button class="btn">Equipment</button>
      <button class="btn">Schedules</button>
      <button class="btn">Reports</button>
    </main>
  </body>
</html>
